# Mouse and history
set -g mouse on
set -g history-limit 102400

# Window and pane indices
set -g base-index 1
set -g pane-base-index 1
set -g renumber-window on
set -g @plugin 'Morantron/tmux-fingers'

# Key bindings
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Act Like VIM
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
set-option -g status-keys emacs
set -g escape-time 10

# Copy mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Window management
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind c new-window -c '#{pane_current_path}'
bind w choose-window 
bind n next-window  
bind p previous-window  
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind b break-pane -d

# Dracula
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Vista, CA"
set -g @dracula-plugins "git ssh-session weather battery"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position bottom

#focus-event
set-option -g focus-event on

#git 
set -g @dracula-git-disable-status true
# default is ✓. Avoid using non unicode characters that bash uses like $, * and !
set -g @dracula-git-show-current-symbol ✓
# default is unicode !. Avoid bash special characters
set -g @dracula-git-show-diff-symbol !
# default is unicode no message
set -g @dracula-git-no-repo-message ""
# default is false
set -g @dracula-git-no-untracked-files true
# default is false
set -g @dracula-git-show-remote-status true

# ssh-session
set -g @dracula-show-ssh-only-when-connected true
set -g @dracula-show-ssh-session-port true

# network-bandwidth
#set -g @dracula-network-bandwidth "eno1"
#set -g @dracula-network-bandwidth-show-interface true
#set -g @dracula-network-bandwidth-interval 5 

# Set Terminal Colors 256
set -s default-terminal 'tmux-256color'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
